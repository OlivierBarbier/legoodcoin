      type: string(100)
      notnull: true
  relations:
    Annonce:
      local: id
      foreign: region
      type: many
    Annonce_8:
      class: Annonce
      local: id
      foreign: region
      type: many
    Departement:
      local: id
      foreign: region
      type: many
    Departement_2:
      class: Departement
      local: id
